<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: block;
            background-color: red;
            margin: 5px auto;
        }
    </style>
</head>

<body>
    <input type="button" value="Claim" id="claim" style="width: 400px;height: 200px;">
    <div id="div">

    </div>
    <script>
        var claim = document.getElementById('claim');
        var div = document.getElementById('div');
        claim.addEventListener('click', () => {
            // let letters = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            var aa = ['XV4QZGPBURAEWKCD5', '9VNJP23LTRCZY4HQ5W', 'P8F735G6Y9T4DBUA', 'US8PVNC3GL7BMFQW6X49', '8TY5JWVL34XPR7GBM6AHF', 'N2RF76S45983TWVXD', 'U36SLTMPKCFQ8BXH5VJ', '5FR92NME3YZBK4W8XA6']

            let code = '';
            for (var i = 0; i < 8; i++) {
                code += aa[i].charAt(Math.floor(Math.random() * aa[i].length))
            }
            let unencoded = `{"module":"SettlementScheme","type":"CardShare","code":"${code}","cardName":"","appId":"2237","icon":""}`;

            let b64 = btoa(unencoded);

            let url = 'pbpsdkhok://?gamedata=JUNMFORM_Pandora_' + b64;
            
            let span = document.createElement('span');
            span.innerHTML = code;
            div.appendChild(span)
            window.location.href = url;
        });
    </script>
</body>

</html>
